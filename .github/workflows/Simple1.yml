        uses: actions/cache@v4
        id: cache-dl
        with:
          path: openwrt/dl
          key: ${{ runner.os }}-dl-${{ env.REPO_BRANCH }}-${{ hashFiles('openwrt/feeds.conf.default', env.CONFIG_FILE, env.DIY_P1_SH) }}
