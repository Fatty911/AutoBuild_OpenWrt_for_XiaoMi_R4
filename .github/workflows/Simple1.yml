name: Simple 1 Build OpenWRT.org 1 before transplant for XIAOMI_R4

on:
  repository_dispatch:
    types: Openwrt.org Source Code Update
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: true
        default: false
  push:
    branches: 
      - master
      - main
    #paths:
      #- .github/workflows/Build_OpenWRT.org_1_for_XIAOMI_R4.yml

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: main
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: config_for_OpenWrt_org
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  SOURCE: OpenWrt.org_official

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
            root-reserve-mb: 10240
            remove-dotnet: 'true'
            remove-android: 'true'
            remove-haskell: 'true'
            remove-codeql: 'true'
            remove-docker-images: 'true'
            
      - name: Checkout
        uses: actions/checkout@main
        
      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-${{ hashFiles('/etc/apt/sources.list') }}-${{ hashFiles('**/Breaks') }} # Added Breaks file for more robustness
          restore-keys: |
            ${{ runner.os }}-apt-
            
      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -y purge azure-cli* docker* ghc* llvm* 
          sudo sed -i 's/^# deb/deb/g' /etc/apt/sources.list || true
          sudo -E apt-get -qq update
          sudo apt install software-properties-common -y || true
          sudo add-apt-repository universe || true
          sudo add-apt-repository multiverse || true
          sudo apt update
          sudo apt install -y perl build-essential libncurses5-dev gawk git subversion libssl-dev gettext unzip zlib1g-dev file python3 python3-distutils rsync bc wget ccache flex bison libelf-dev || sudo apt install -y flex bison libelf-dev build-essential libncurses5-dev gawk git subversion libssl-dev gettext unzip zlib1g-dev file python3 python3-venv python3-pip rsync bc wget ccache perl || sudo apt policy build-essential git gettext subversion ccache python3-distutils
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir/openwrt
          sudo chown -R $USER:$GROUPS /workdir/openwrt
          sudo apt install -y jq parallel python3-pip pigz
          pip install mega.py || pip3 install mega.py || exit 1
          echo "CCACHE_DIR=${{ github.workspace }}/.ccache" >> $GITHUB_ENV
          echo "USE_CCACHE=1" >> $GITHUB_ENV


      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.ccache
          key: ${{ runner.os }}-ccache-${{ env.REPO_BRANCH }}-${{ hashFiles(env.CONFIG_FILE, env.DIY_P1_SH, env.DIY_P2_SH) }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ env.REPO_BRANCH }}-

            
      - name: Clone source code
        working-directory: ${{ github.workspace }}
        run: |
          df -hT $PWD
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: Load custom feeds
        run: |
          [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
          chmod +x $DIY_P1_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P1_SH

      - name: Update feeds and Install feeds
        run: |
          cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a
          # Fix for Rust build error: llvm.download-ci-llvm=true is not allowed in CI
          # The error message suggests using 'if-unchanged'
          echo "Attempting to patch Rust Makefile for CI build..."
          # The Makefile could be in feeds/packages or package/feeds/packages after installation
          RUST_MAKEFILE_PATH_PRIMARY="feeds/packages/lang/rust/Makefile"
          RUST_MAKEFILE_PATH_SECONDARY="package/feeds/packages/lang/rust/Makefile"

          TARGET_LINE_OLD="--set llvm.download-ci-llvm=true"
          TARGET_LINE_NEW="--set llvm.download-ci-llvm=if-unchanged" # Note: no quotes around if-unchanged for --set

          if [ -f "$RUST_MAKEFILE_PATH_PRIMARY" ]; then
              if grep -qF "$TARGET_LINE_OLD" "$RUST_MAKEFILE_PATH_PRIMARY"; then
                  echo "Patching $RUST_MAKEFILE_PATH_PRIMARY"
                  sed -i "s|$TARGET_LINE_OLD|$TARGET_LINE_NEW|g" "$RUST_MAKEFILE_PATH_PRIMARY"
              else
                  echo "Target line for Rust fix not found in $RUST_MAKEFILE_PATH_PRIMARY. Skipping patch or already patched."
              fi
          elif [ -f "$RUST_MAKEFILE_PATH_SECONDARY" ]; then
              if grep -qF "$TARGET_LINE_OLD" "$RUST_MAKEFILE_PATH_SECONDARY"; then
                  echo "Patching $RUST_MAKEFILE_PATH_SECONDARY (symlinked location)"
                  sed -i "s|$TARGET_LINE_OLD|$TARGET_LINE_NEW|g" "$RUST_MAKEFILE_PATH_SECONDARY"
              else
                  echo "Target line for Rust fix not found in $RUST_MAKEFILE_PATH_SECONDARY. Skipping patch or already patched."
              fi
          else
              echo "WARNING: Rust Makefile not found at expected locations ($RUST_MAKEFILE_PATH_PRIMARY or $RUST_MAKEFILE_PATH_SECONDARY). Rust build might fail if it's included."
          fi
          
          echo "移除相关组件对trojan-plus的依赖"
          sed -i \
              -e '/select PACKAGE_trojan-plus/d' \
              -e '/config PACKAGE_.*_INCLUDE_Trojan_Plus/,/default /s/default y/default n/' \
              feeds/passwall/luci-app-passwall/Makefile || true
          
          sed -i \
              -e '/select PACKAGE_trojan-plus/d' \
              -e '/config PACKAGE_.*_INCLUDE_Trojan_Plus/,/default /s/default y/default n/' \
              package/feeds/passwall/luci-app-passwall/Makefile || true # Covers case where feeds are symlinked
              
          sed -i \
              -e '/select PACKAGE_trojan-plus/d' \
              -e '/config PACKAGE_.*_INCLUDE_Trojan_Plus/,/default /s/default y/default n/' \
              feeds/small8/luci-app-passwall/Makefile || true
          sed -i \
              -e '/select PACKAGE_trojan-plus/d' \
              -e '/config PACKAGE_.*_INCLUDE_Trojan_Plus/,/default /s/default y/default n/' \
              package/feeds/small8/luci-app-passwall/Makefile || true # Covers case where feeds are symlinked
          echo "彻底移除 trojan-plus 包"
          rm -rf feeds/small8/trojan-plus
          rm -rf package/feeds/small8/trojan-plus # 确保两个位置都删除

  
      - name: Cache OpenWRT dl directory
        uses: actions/cache@v4
        id: cache-dl
        with:
          path: openwrt/dl
          key: ${{ runner.os }}-dl-${{ env.REPO_BRANCH }}-${{ hashFiles('openwrt/feeds.conf.default', env.CONFIG_FILE, env.DIY_P1_SH) }}
          restore-keys: |
            ${{ runner.os }}-dl-${{ env.REPO_BRANCH }}-    
          
      - name: Load custom configuration
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH
          echo "Before defconfig, setting CONFIG_TARGET_ROOTFS_PARTSIZE:"
          grep "CONFIG_TARGET_ROOTFS_PARTSIZE" .config || echo "CONFIG_TARGET_ROOTFS_PARTSIZE=110" >> .config
          make defconfig
          echo "After defconfig, checking CONFIG_TARGET_ROOTFS_PARTSIZE:"
          grep "CONFIG_TARGET_ROOTFS_PARTSIZE" .config || (echo "Lost after defconfig, reapplying..." && echo "CONFIG_TARGET_ROOTFS_PARTSIZE=110" >> .config)
          echo "Final check after reapplication:"
          grep "CONFIG_TARGET_ROOTFS_PARTSIZE" .config


      - name: Cache OpenWRT build directories (staging_dir, build_dir)
        uses: actions/cache@v4
        id: cache-build
        with:
          path: |
            openwrt/staging_dir
            openwrt/build_dir
            openwrt/tmp # Caching tmp can sometimes help, but can also lead to issues. Monitor.
          key: ${{ runner.os }}-build-${{ env.REPO_BRANCH }}-${{ hashFiles('openwrt/.config', env.DIY_P1_SH, env.DIY_P2_SH) }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.REPO_BRANCH }}-

            
      - name: Checking files After diy-part2.sh
        run: |
          cd openwrt
          echo "After diy-part2.sh, checking .config:"
          #grep "CONFIG_TARGET_ROOTFS_PARTSIZE" .config || (echo "Not found, exit" && exit 1)
          grep "CONFIG_TARGET_ROOTFS_PARTSIZE" .config || echo "Not found, exit But continuing..."
          echo "ls -la查看目录"
          ls -la
          
      - name: Download package
        id: download_package
        run: |
          cd openwrt
          make download -j2
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Check space usage after download
        if: (!cancelled())
        run: df -hT
        

      - name: Compile tools
        id: compile_tools
        run: |
          cd openwrt
          make tools/install -j$(nproc) V=s > tools.log 2>&1 || make tools/install -j1 V=s > tools.log 2>&1


      - name: Compile toolchain
        id: compile_toolchain
        run: |
          cd openwrt
          make toolchain/install -j$(nproc) V=s > toolchain.log 2>&1 || make toolchain/install -j1 V=s > toolchain.log 2>&1


      - name: Compile kernel
        id: compile_kernel
        run: |
          cd openwrt
          make target/linux/compile -j$(nproc) V=s > kernel.log 2>&1 || make target/linux/compile -j1 V=s > kernel.log 2>&1

      - name: Compile packages
        id: compile_packages
        run: |
          cd openwrt
          cp ../fix_makefile_metadata.py . && python3 ./fix_makefile_metadata.py --all
          make package/compile V=s -j2 || make package/compile V=s -j1 || make V=s -j2 || make V=s -j1 || true
      
      
     
      - name: 归档
        run: |
          echo "压缩前先看一下目录结构"
          ls -la openwrt
          # tar -cf - openwrt | pigz > ${{ env.SOURCE }}.tar.gz
          tar -czf ${{ env.SOURCE }}.tar.gz openwrt 
          
      - name: Verify Archive Contents
        run: |
          echo "Checking contents of ${{ env.SOURCE }}.tar.gz"
          #tar -tzf ${{ env.SOURCE }}.tar.gz | head -n 50 # List first 50 entries
          #tar -tzf ${{ env.SOURCE }}.tar.gz Makefile # Check if Makefile is in the archive
          tar -tzf ${{ env.SOURCE }}.tar.gz openwrt/.config # Check if .config is in the archive
          tar -tzf ${{ env.SOURCE }}.tar.gz openwrt/Makefile # This is the correct path inside the archive
          tar -tzf ${{ env.SOURCE }}.tar.gz openwrt/build_dir/ # Check if build_dir is included
          tar -tzf ${{ env.SOURCE }}.tar.gz openwrt/staging_dir/ # Check if staging_dir is included
          
      - name: Upload to MEGA
        env:
          MEGA_USERNAME: ${{ secrets.MEGA_USERNAME }}  # 从 Secrets 中获取用户名
          MEGA_PASSWORD: ${{ secrets.MEGA_PASSWORD }}  # 从 Secrets 中获取密码
        run: |
          python upload_to_MEGA.py
         
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.ACTIONS_TRIGGER_PAT }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 2
